<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Station</title>
  <link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet'>
  <style>
    /* Your CSS styling goes here */
    body {
      font-family: 'Josefin Sans';
      color: white;
      background: linear-gradient(to bottom right, #0097ff 0%, #00ffbc 100%);
    }

    header {
      text-align: center;
    }
    div.CurrBox {
      background: lightskyblue;
      border-radius: 25px;
      padding: 20px;
      margin: 20px;
    }

    div.GraphBox {
      background: lightskyblue;
      border-radius: 25px;
      padding: 20px;
      margin: 20px;
    }

    h2 {
      color: white;
      text-align: center;
    }
    /* Add your styles for the weather display, etc. */
  </style>
</head>
<body>
  <header>
    <h1>Weather Station - LuennaCL</h1>
  </header>

  <div class="CurrBox"> 
    <h2>Current Weather</h2>
    <!-- Display current weather information here -->
    <p>Temperature: <span id="temperature">Loading...</span></p>
    <p>Humidity: <span id="humidity">Loading...</span></p>
    <p>Wind speed: <span id="wind_speed">Loading...</span></p>
    <p>Rainfall: <span id="rainfall">Loading...</span></p>
  </div>
    

  <div class="GraphBox"> 
    <h2>Weather Graph</h2>
    <!-- Display weather forecast information here -->
    <ul id="graph">
      <li>Loading...</li>
      <!-- Add more forecast items as needed -->
    </ul>
  </div>

  <footer>
    <p>&copy; 2023 Weather Station - LuennaCL</p>
  </footer>

  <script>
    // Your JavaScript for fetching and updating weather data goes here
    // Function to fetch weather data from a hypothetical API
    async function fetchWeatherData() {
      try {
        const response = await fetch('https://whub.duckdns.org/api/weather/?id=&ordering=-id&time__time=&time__time__gte=&time__time__lte=&user=4&weather_station=3&limit=1');
        const data = await response.json();
        console.log(data);
        
        // Update HTML elements with the fetched data
        document.getElementById('temperature').innerText = data.results[0].data.temperature;
          document.getElementById('humidity').innerText = data.results[0].data.humidity;
          document.getElementById('wind_speed').innerText = data.results[0].data.wind_speed;
          document.getElementById('rainfall').innerText = data.results[0].data.rainfall;

        // Update forecast (assuming data.forecast is an array of forecast items)
        // const forecastElement = document.getElementById('forecast');
        // forecastElement.innerHTML = '';
        // data.forecast.forEach(item => {
        //   const li = document.createElement('li');
        //   li.innerText = `${item.day}: ${item.weather}`;
        //   forecastElement.appendChild(li);
        // });
      } catch (error) {
        console.error('Error fetching weather data:', error);
      }
    }

    // Call the fetchWeatherData function when the page loads
    document.addEventListener('DOMContentLoaded', fetchWeatherData);
    // You'll need to use APIs to fetch weather data and update the HTML elements accordingly
  </script>
</body>
</html>
